<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exemplo de listas, menus e tabelas</title>
</head>

<body>
    <!-- Cabeçalho da página -->
    <img width="30%" src="../multi_wavelength_feb_25_pre-flare_1.jpg">
    <h1>Listas, menus e tabelas</h1>

    <!-- Menu de navegação -->
    <ul>
        <li><a href="https://scl.ifsp.edu.br/" target="_blank">IFSP-SCL</a></li>
        <li><a href="https://www.ifsp.edu.br/" target="_blank">IFSP</a></li>
        <li><a href="https://www.ufscar.br/" target="_blank">UFSCar</a></li>
    </ul>

    <!-- Conteúdo principal -->
    <h2>Como fazer tabelas</h2>
    <table>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>João</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>12</td>
            </tr>
    </table>
    <h2>Segundo exemplo</h2>
    <table>
        <tr>
            <th>Nome</th>
            <th colspan="2">Telefone</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>9999</td>
            <td>8888</td>
        </tr>
        
        <tr>
            <td>Joao</td>
            <td>9999</td>
            <td>8888</td>
        </tr>
    </table>
</body>

</html>
